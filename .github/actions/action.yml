          echo "CONFIG_SCHED_CLASS_EXT=y" >> "$CONFIG_FILE"
        fi
        
        sed -i 's/check_defconfig//' ./common/build.config.gki

        echo "Configuration summary:"
        echo "- Hook type: $HOOK"
        echo "- Optimization: $OPTIMIZE"
